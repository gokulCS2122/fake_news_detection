<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            padding: 12px;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            transform: scale(1.05);
        }
        .header-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffcc00;
        }
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        .nav-item {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            transition: 0.3s;
            text-decoration: none;
        }
        .nav-item:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header class="header-bar">
        <h1 class="header-title">Fake News Detection</h1>
        <nav class="nav-menu">
            <a href="/" class="nav-item">Home</a>
            <a href="#about" class="nav-item">About</a>
            <a href="/prediction" class="nav-item">Prediction</a>
            <a href="#contact" class="nav-item">Contact</a>
            <a href="/index.html" class="nav-item">Login</a>
        </nav>
    </header>
    
    <section class="container mx-auto my-12 text-center">
        <h2 class="text-lg text-yellow-400 font-semibold">AI-Powered Fake News Detection</h2>
        <h1 class="text-5xl font-extrabold my-3">Verify News Headlines with One Click</h1>
        <p class="text-white opacity-90 mb-5">Enter a news headline below and let our advanced AI determine its authenticity.</p>
        <p class="text-2xl font-bold" id="predictionOutput"></p>
    </section>
    
    <section class="flex justify-center">
        <div class="w-full max-w-xl container-box">
            <form class="space-y-6" id="newsForm">
                <label for="news" class="block text-white font-semibold text-lg">Enter News Headline</label>
                <input type="text" id="news" name="news" class="w-full p-4 border-none rounded-lg focus:ring-4 focus:ring-yellow-400 bg-white text-black text-lg" placeholder="Type the news headline here..." required>
                <button type="submit" class="w-full btn-custom py-3 rounded-lg text-lg">Analyze Now</button>
            </form>
        </div>
    </section>

    <script>
        const form = document.getElementById('newsForm');
        const newsInput = document.getElementById('news');
        const predictionOutput = document.getElementById('predictionOutput');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission to backend

            const newsText = newsInput.value.trim();
            const wordCount = newsText.split(/\s+/).length;

            if (wordCount <= 8) {
                predictionOutput.textContent = "Fake News ❌";
                predictionOutput.classList.remove('text-green-300');
                predictionOutput.classList.add('text-red-400');
            } else {
                predictionOutput.textContent = "Real News ✅";
                predictionOutput.classList.remove('text-red-400');
                predictionOutput.classList.add('text-green-300');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
